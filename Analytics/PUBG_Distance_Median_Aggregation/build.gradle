plugins {
    id 'java'
}

group 'cs535.projectplaypen'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.hadoop:hadoop-mapreduce-client-core:3.1.2'
    compile 'org.apache.hadoop:hadoop-common:3.1.2'
    compile 'org.apache.hadoop:hadoop-mapreduce-client-jobclient:3.1.2'
}
